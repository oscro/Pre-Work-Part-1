<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img
        src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png"
        width="303"
      />
    </div>

    <!-- Your code goes here -->
    <div class="container">
      <p class="topBox">
        <b class="topBoxBold">$167</b> still needed for this project
      </p>
      <div class="arrow-down"></div>
      <div class="secondBox">
        <div class="progressContainer">
          <div class="progressBar">.</div>
        </div>

        <div class="textContainer">
          <p>
            <b style="color: #f26d48;">Only 3 days left</b> to fund this
            project.
          </p>
          <br />
          <p style="margin-bottom: 10px;">
            Join the <b style="color: #858585;">42</b> other donors who have
            already supported this project. Every dollar helps.
          </p>

          <div class="inputContainer">
            <span class="currencyinput"
              >$<input
                type="text"
                name="currency"
                placeholder="50"
                style="font-weight: bold;"
            /></span>
            <input type="button" value="Give Now" />
          </div>

          <a
            href="#"
            style="color: #60bfe4; text-decoration:none; font-weight: bold; font-style: italic;"
            >Why give $50?</a
          >
        </div>
      </div>

      <div class="buttonContainer">
        <button style="margin-left: 0px; font-weight: bold;">
          Save for later
        </button>
        <button style="margin-right: 0px; font-weight: bold;">
          Tell your friends
        </button>
      </div>
    </div>
  </body>
</html>
